name: memory_jar
description: A family memory capture application with AI-powered reflections.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase Core
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_storage: ^12.3.7
  
  # Authentication
  google_sign_in: ^6.2.2
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.6.2
  
  # Local Storage
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5
  
  # Networking & Caching
  cached_network_image: ^3.4.1
  
  # UI Components
  flutter_animate: ^4.5.2
  shimmer: ^3.0.0
  
  # Media
  image_picker: ^1.1.2
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  url_launcher: ^6.3.1
  package_info_plus: ^8.1.2
  share_plus: ^10.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  # Assets are optional - app uses emojis and Firebase Storage for images
  # Uncomment below if you add local assets:
  # assets:
  #   - assets/images/
  #   - assets/icons/
